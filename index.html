    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'taupe-warm': '#D8CBC2',
              'sand-organic': '#A18267',
              'olive-deep': '#3B3418',
              'olive-light': '#5A5230',
              'emerald-muted': '#4A6C60',
              'emerald-deep': '#2E5C55', 
              'emerald-light': '#6B8E80',
              'cream': '#F9F7F2',
            },
            fontFamily: {
              serif: ['"Cormorant Garamond"', 'serif'],
              sans: ['"Montserrat"', 'sans-serif'],
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            },
            keyframes: {
              darken: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            },
            animation: {
              'slow-zoom': 'slowZoom 20s alternate infinite linear',
              'darken': 'darken 3s ease-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F9F7F2;
        color: #3B3418;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes slowZoom {
        0% { transform: scale(1); }
        100% { transform: scale(1.1); }
      }
      .animate-slow-zoom {
        animation: slowZoom 20s alternate infinite linear;
      }
    </style>
